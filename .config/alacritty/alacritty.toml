import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true 

[colors]
draw_bold_text_with_bright_colors = true 
transparent_background_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[window]
decorations = "None"
dynamic_title = true
opacity = 0.9
startup_mode = "Maximized"
dynamic_padding = true

[window.padding]
x = 8
y = 8

[selection]
save_to_clipboard = true
